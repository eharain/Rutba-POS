      NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL:-http://localhost:3003}
      NEXT_PUBLIC_STOCK_URL: ${NEXT_PUBLIC_STOCK_URL:-http://localhost:3001}
      NEXT_PUBLIC_SALE_URL: ${NEXT_PUBLIC_SALE_URL:-http://localhost:3002}
      NEXT_PUBLIC_CRM_URL: ${NEXT_PUBLIC_CRM_URL:-http://localhost:3005}
      NEXT_PUBLIC_HR_URL: ${NEXT_PUBLIC_HR_URL:-http://localhost:3006}
      NEXT_PUBLIC_ACCOUNTS_URL: ${NEXT_PUBLIC_ACCOUNTS_URL:-http://localhost:3007}
      NEXT_PUBLIC_PAYROLL_URL: ${NEXT_PUBLIC_PAYROLL_URL:-http://localhost:3008}

  # --------------------------------------------------------
