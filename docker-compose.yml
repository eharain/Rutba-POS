# ============================================================
# Rutba POS — Docker Compose (Production)
# ============================================================
#
# Quick start:
#   1. Copy .env.example to .env and fill in secrets
#   2. docker compose up -d --build
#   3. Open http://localhost:${PORT_AUTH} (Auth Portal) to get started
#
# Port assignment — all ports derive from BASE_PORT (default 3000):
#   web=BASE+0  stock=+1  sale=+2  auth=+3
#   web-user=+4  crm=+5  hr=+6  accounts=+7  payroll=+8
# Set PORT_* vars in .env to override.
#
# To rebuild a single service:
#   docker compose up -d --build strapi
#   docker compose up -d --build auth
#
# To view logs:
#   docker compose logs -f strapi auth stock
# ============================================================

services:
  # --------------------------------------------------------
  # MySQL Database
  # --------------------------------------------------------
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------
  # Strapi API  (port 4010)
  # --------------------------------------------------------
  strapi:
    build:
      context: .
      target: strapi
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "4010:4010"
    environment:
      HOST: 0.0.0.0
      PORT: 4010
      DATABASE_CLIENT: mysql
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: "false"
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      NODE_ENV: production
    volumes:
      - strapi_uploads:/app/pos-strapi/public/uploads

  # --------------------------------------------------------
  # Auth Portal  (port ${PORT_AUTH:-4003})
  # --------------------------------------------------------
  auth:
    build:
      context: .
      target: auth
      args:
        APP_PORT: ${PORT_AUTH:-4003}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL}
        NEXT_PUBLIC_STOCK_URL: ${NEXT_PUBLIC_STOCK_URL}
        NEXT_PUBLIC_SALE_URL: ${NEXT_PUBLIC_SALE_URL}
        NEXT_PUBLIC_WEB_USER_URL: ${NEXT_PUBLIC_WEB_USER_URL}
        NEXT_PUBLIC_CRM_URL: ${NEXT_PUBLIC_CRM_URL}
        NEXT_PUBLIC_HR_URL: ${NEXT_PUBLIC_HR_URL}
        NEXT_PUBLIC_ACCOUNTS_URL: ${NEXT_PUBLIC_ACCOUNTS_URL}
        NEXT_PUBLIC_PAYROLL_URL: ${NEXT_PUBLIC_PAYROLL_URL}
    restart: unless-stopped
    depends_on:
      - strapi
    ports:
      - "${PORT_AUTH:-4003}:${PORT_AUTH:-4003}"
    environment:
      PORT: ${PORT_AUTH:-4003}
      HOSTNAME: 0.0.0.0

  # --------------------------------------------------------
  # Stock Management  (port ${PORT_STOCK:-4001})
  # --------------------------------------------------------
  stock:
    build:
      context: .
      target: stock
      args:
        APP_PORT: ${PORT_STOCK:-4001}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL}
        NEXT_PUBLIC_STOCK_URL: ${NEXT_PUBLIC_STOCK_URL}
        NEXT_PUBLIC_SALE_URL: ${NEXT_PUBLIC_SALE_URL}
        NEXT_PUBLIC_CRM_URL: ${NEXT_PUBLIC_CRM_URL}
        NEXT_PUBLIC_HR_URL: ${NEXT_PUBLIC_HR_URL}
        NEXT_PUBLIC_ACCOUNTS_URL: ${NEXT_PUBLIC_ACCOUNTS_URL}
        NEXT_PUBLIC_PAYROLL_URL: ${NEXT_PUBLIC_PAYROLL_URL}
    restart: unless-stopped
    depends_on:
      - strapi
    ports:
      - "${PORT_STOCK:-4001}:${PORT_STOCK:-4001}"
    environment:
      PORT: ${PORT_STOCK:-4001}
      HOSTNAME: 0.0.0.0

  # --------------------------------------------------------
  # Point of Sale  (port ${PORT_SALE:-4002})
  # --------------------------------------------------------
  sale:
    build:
      context: .
      target: sale
      args:
        APP_PORT: ${PORT_SALE:-4002}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL}
        NEXT_PUBLIC_STOCK_URL: ${NEXT_PUBLIC_STOCK_URL}
        NEXT_PUBLIC_SALE_URL: ${NEXT_PUBLIC_SALE_URL}
        NEXT_PUBLIC_CRM_URL: ${NEXT_PUBLIC_CRM_URL}
        NEXT_PUBLIC_HR_URL: ${NEXT_PUBLIC_HR_URL}
        NEXT_PUBLIC_ACCOUNTS_URL: ${NEXT_PUBLIC_ACCOUNTS_URL}
        NEXT_PUBLIC_PAYROLL_URL: ${NEXT_PUBLIC_PAYROLL_URL}
    restart: unless-stopped
    depends_on:
      - strapi
    ports:
      - "${PORT_SALE:-4002}:${PORT_SALE:-4002}"
    environment:
      PORT: ${PORT_SALE:-4002}
      HOSTNAME: 0.0.0.0

  # --------------------------------------------------------
  # Public Website  (port ${PORT_WEB:-4000})
  # --------------------------------------------------------
  web:
    build:
      context: .
      target: web
      args:
        APP_PORT: ${PORT_WEB:-4000}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_IMAGE_URL: ${NEXT_PUBLIC_IMAGE_URL}
        NEXT_PUBLIC_IMAGE_HOST_PROTOCOL: ${NEXT_PUBLIC_IMAGE_HOST_PROTOCOL}
        NEXT_PUBLIC_IMAGE_HOST_NAME: ${NEXT_PUBLIC_IMAGE_HOST_NAME}
        NEXT_PUBLIC_IMAGE_HOST_PORT: ${NEXT_PUBLIC_IMAGE_HOST_PORT}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
        NEXTAUTH_URL: ${NEXTAUTH_URL}
        GOOGLE_CLIENT_KEY: ${GOOGLE_CLIENT_KEY}
        GOOGLE_SECRET_KEY: ${GOOGLE_SECRET_KEY}
    restart: unless-stopped
    depends_on:
      - strapi
    ports:
      - "${PORT_WEB:-4000}:${PORT_WEB:-4000}"
    environment:
      PORT: ${PORT_WEB:-4000}
      HOSTNAME: 0.0.0.0
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      GOOGLE_CLIENT_KEY: ${GOOGLE_CLIENT_KEY}
      GOOGLE_SECRET_KEY: ${GOOGLE_SECRET_KEY}

